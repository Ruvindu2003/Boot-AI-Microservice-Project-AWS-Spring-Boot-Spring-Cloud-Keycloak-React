server:
  port: 8082

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/fitness_user_DB

eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true